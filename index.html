        const container = document.getElementById('prompts-container');

        function renderPrompts() {
            container.innerHTML = '';

                // Crear el contenedor de la tarjeta
                const section = document.createElement('div');
                section.className = 'timeline-item fade-in';

                section.style.animationDelay = `${index * 0.1}s`;

                // Marcador (punto en la l칤nea)
                const markerWrapper = document.createElement('div');
                markerWrapper.className = 'timeline-marker';
                markerWrapper.innerHTML = '<div class="timeline-dot"></div>';
                section.appendChild(markerWrapper);

                // Generar las etiquetas HTML
                const tagsHTML = item.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                
                // Generar el snippet de IA si existe
                const aiSnippetHTML = item.aiSnippet ? `

                        </div>

                        </div>

                    ${aiSnippetHTML}
                `;

                container.appendChild(section);
            });
        }

        // Funci칩n para resaltar palabras clave (Syntax Highlighting simulado)
        function highlightKeywords(text) {
            // Resaltar palabras clave
            const keywords = ["Act칰a", "Genera", "Crea", "Define", "Lista", "Excluye", "Incluye", "Formato", "Tono", "Objetivo", "Requisitos", "Bas치ndote", "Sitemap", "Dise침ador", "Frontend", "Ajustes", "Troubleshooting", "JavaScript", "CSS", "Bug", "Layout", "Embed", "Iframe", "Chatbot", "IA", "Constraint", "Audiogu칤a", "Voz", "Speech"];
            
            let formattedText = text;
            
            // Reemplazar palabras clave
            keywords.forEach(key => {
                const regex = new RegExp(`\\b${key}\\b`, 'g');
                formattedText = formattedText.replace(regex, `<span class="highlight-keyword">${key}</span>`);
            });
            
            // Resaltar [texto] y **texto**
            formattedText = formattedText.replace(/\[(.*?)\]/g, '<span class="highlight-brackets">[$1]</span>');
            formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<span class="highlight-bold">$1</span>');
            
            return formattedText;
        }

        // Funci칩n Copiar al Portapapeles
        function copyToClipboard(btn) {
            const text = btn.getAttribute('data-content');
            
            navigator.clipboard.writeText(text).then(() => {
                const originalHTML = btn.innerHTML;
                
                // Cambiar estado visual
                btn.innerHTML = `<i class="fa-solid fa-check"></i> Copiado`;
                btn.classList.add('copied');
                
                // Revertir despu칠s de 2 segundos
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar: ', err);
            });
        }

        // Iniciar renderizado cuando el DOM est칠 listo
        document.addEventListener('DOMContentLoaded', renderPrompts);
